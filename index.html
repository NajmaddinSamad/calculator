<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="kontainer">
        <div class="calculator">
            <div class="display">
                <input type="text">
            </div>
            <div class="buttons">
                <div class="duyme">
                    <button type="submit" class="btn all-clear">AC</button>
                    <button type="submit" class="btn clear">C</button>
                    <button type="submit" class="btn dott">.</button>
                    <button type="submit" class="btn ">/</button>
                </div>
            </div>
                <div class="duyme">
                    <button type="submit" class="btn ">7</button>
                    <button type="submit" class="btn ">8</button>
                    <button type="submit" class="btn ">9</button>
                    <button type="submit" class="btn ">x</button>
                </div>
            </div>
                <div class="duyme">
                    <button type="submit" class="btn ">4</button>
                    <button type="submit" class="btn ">5</button>
                    <button type="submit" class="btn ">6</button>
                    <button type="submit" class="btn minus">-</button>
                </div>
            </div>
                <div class="duyme">
                    <button type="submit" class="btn ">1</button>
                    <button type="submit" class="btn ">2</button>
                    <button type="submit" class="btn ">3</button>
                    <button type="submit" class="btn plus">+</button>
                </div>
            </div>
                <div class="duyme">
                    <button type="submit" class="btn ">(</button>
                    <button type="submit" class="btn ">0</button>
                    <button type="submit" class="btn ">)</button>
                    <button type="submit" class="btn equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
